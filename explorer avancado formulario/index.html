<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <title>Formulário FeedBack Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>

      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <img src="images/img1.png" alt="Imagem de um balão de conversa com 5 estrelas dentro" />
    </header>

    <form action="" id="my-form">
      <fieldset class="head" >
        <div class="fieldset-wrapper">
          <legend id="white" >Informações Pessoais</legend>
        </div>
      </fieldset>
    </form>

    <form action="" id="second-form">
      <fieldset id="second-fieldset">
        <div class="fieldset-wrapper">

          <div class="names">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name"/>
            </div>

            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" />
          </div>
        </div>
      </fieldset>

      <fieldset id="third-fieldset">
        <div class="fieldset-wrapper">
          <legend id="blue">Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Selecione quem foi o seu mentor</label>
            <select name="" id="mentor-name">
                <option value="marcus">Marcus</option>
                <option value="priscila">Priscila</option>
                <option value="maria">Maria</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea name="" id="feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="nodoubts">
            <label for="nodoubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>

      <fieldset id="fourth-fieldset">
        <div class="fieldset-wrapper">
          <legend id="blue">Agendando próxima mentoria</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data</label>
                <input type="date" id="date"/>
              </div>

              <div class="input-wrapper">
                <label for="begintime">Das</label>
                <input type="time" id="begintime" />
              </div>
          
              <div class="input-wrapper">
                <label for="endtime">Até</label>
                <input type="time" id="endtime" />
              </div>
            </div>
        </div>
      </fieldset>
      
      <button class="button" form="my-form">Salvar
       
      </button>


    </form>


  </div>


</body>
</html>
